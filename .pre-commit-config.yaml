ci: # the pre-commit ci bot on github does not like repo: local
    skip: [pylint, black, mypy, pytest]
    autoupdate_schedule: quarterly
    autofix_prs: false

default_language_version:
  python: python3.9
exclude: |
  (?x)^(
      ankimorphs/ui/.*|
      test/data/morphemizers/.*|
  )$
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
      - id: check-yaml
      - id: check-added-large-files
        args: ['--enforce-all']
        exclude: |
          (?x)^(
              docs/src/priority_files/.*|
              docs/src/img/revert_changes.mp4|
              docs/src/img/note-type.mp4|
              docs/src/img/deck-options.mp4|
              docs/src/img/learn-now.mp4|
              docs/src/img/adding-extra-fields.mp4|
              test/data/card_collections/big_japanese_collection.anki2|
              test/data/am_dbs/big_japanese_collection.db|
          )$
      - id: check-case-conflict
      - id: check-json
      - id: pretty-format-json
        args: ['--autofix']
        exclude: |
          (?x)^(
              test/data/correct_outputs/.*|
          )$
      - id: trailing-whitespace
        exclude: |
          (?x)^(
              docs/.*|
          )$
      - id: check-executables-have-shebangs
      - id: check-shebang-scripts-are-executable
      - id: check-merge-conflict
      - id: check-toml
      - id: debug-statements
      - id: name-tests-test
        files: '^test/tests'
      - id: requirements-txt-fixer
  - repo: https://github.com/codespell-project/codespell
    rev: v2.4.1
    hooks:
      - id: codespell
        exclude: |
          (?x)^(
              test/.*|
              docs/src/priority_files/.*|
          )$
  - repo: https://github.com/pre-commit/pygrep-hooks
    rev: v1.10.0
    hooks:
      - id: python-check-blanket-type-ignore
      - id: python-use-type-annotations
      - id: python-check-mock-methods
  - repo: https://github.com/pappasam/toml-sort
    rev: v0.24.2
    hooks:
      - id: toml-sort-fix
  - repo: https://github.com/asottile/pyupgrade
    rev: v3.19.1
    hooks:
      - id: pyupgrade
        args: [--py39-plus]
        files: 'ankimorphs/|^test/'
  - repo: https://github.com/pycqa/isort
    rev: 6.0.1
    hooks:
      - id: isort
        name: isort (python)
        files: 'ankimorphs/|^test/'
  - repo: https://github.com/jendrikseipp/vulture
    rev: v2.14
    hooks:
      - id: vulture
  - repo: https://github.com/woodruffw/zizmor-pre-commit
    rev: v1.5.2
    hooks:
      - id: zizmor
        files: '.github/workflows/.*\.yml$'
  - repo: local
    hooks:
      - id: pylint
        name: pylint
        entry: pylint
        language: system
        require_serial: true
        types: [ python ]
        files: 'ankimorphs/|^test/'
      - id: black
        name: black
        entry: black
        language: system
        types: [ python ]
        files: 'ankimorphs/|^test/'
      - id: mypy
        name: mypy
        entry: mypy
        language: system
        types: [ python ]
        files: 'ankimorphs/|^test/'
      - id: pytest
        name: pytest
        entry: pytest
        language: system
        pass_filenames: false
        always_run: true
